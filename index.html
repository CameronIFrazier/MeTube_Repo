<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle Example</title>
</head>
<body>
  <!-- This is where our rectangle will be drawn -->
  <canvas id="glCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

  <!-- JavaScript goes here -->
  <script>
    // 1Ô∏è‚É£ Get the canvas and WebGL context
    const canvas = document.getElementById("glCanvas");
    const gl = canvas.getContext("webgl");

    if (!gl) {
      alert("WebGL not supported");
    }

    // 2Ô∏è‚É£ Set the background color and clear the screen
    gl.clearColor(0.0, 0.0, 0.0, 1.0); // black
    gl.clear(gl.COLOR_BUFFER_BIT);

    // 3Ô∏è‚É£ Define rectangle vertices (two triangles)
    const vertices = new Float32Array([
      -0.5, -0.5,  // bottom left
       0.5, -0.5,  // bottom right
      -0.5,  0.5,  // top left

      -0.5,  0.5,  // top left
       0.5, -0.5,  // bottom right
       0.5,  0.5   // top right
    ]);

    // 4Ô∏è‚É£ Create a buffer and put vertices in it
    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    // 5Ô∏è‚É£ Vertex shader (positions)
    const vertexShaderSource = `
      attribute vec2 a_position;
      void main() {
        gl_Position = vec4(a_position, 0, 1);
      }
    `;

    // 6Ô∏è‚É£ Fragment shader (color)
    const fragmentShaderSource = `
      precision mediump float;
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // red
      }
    `;

    // 7Ô∏è‚É£ Compile shaders
    function compile(type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
      }
      return shader;
    }

    const vertexShader = compile(gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = compile(gl.FRAGMENT_SHADER, fragmentShaderSource);

    // 8Ô∏è‚É£ Link shaders into a program
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    // 9Ô∏è‚É£ Connect buffer to shader
    const positionLocation = gl.getAttribLocation(program, "a_position");
    gl.enableVertexAttribArray(positionLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    // üîü Draw the rectangle
    gl.drawArrays(gl.TRIANGLES, 0, 6);
  </script>
</body>
</html>
